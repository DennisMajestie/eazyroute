<!-- splash.component.html -->

<!-- Loading Screen -->
<div class="loading" [class.fade-out]="!isLoading">
    <div class="loading-spinner"></div>
</div>

<!-- Animated Background -->
<div class="gradient-bg"></div>
<canvas #canvas3d id="canvas3d"></canvas>

<!-- Floating Particles -->
<div *ngFor="let particle of particles" class="particle" [style.left]="particle.left" [style.top]="particle.top"
    [style.animation-delay]="particle.delay" [style.animation-duration]="particle.duration">
</div>

<!-- Animated Map Lines -->
<div *ngFor="let line of mapLines" class="map-line" [style.top]="line.top" [style.width]="line.width"
    [style.animation-delay]="line.delay" [style.animation-duration]="line.duration">
</div>

<!-- Pulsing Dots -->
<div *ngFor="let dot of pulseDots; let i = index" class="pulse-dot" [style.top]="dot.top" [style.left]="dot.left"
    [style.animation-delay]="(i * 0.4) + 's'">
</div>

<!-- Main Content -->
<div class="content">
    <div class="hero">
        <!-- Animated Logo -->
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" />
                <polyline points="12 12 16 8" />
                <polyline points="8 16 12 12" />
            </svg>
        </div>

        <!-- Hero Text -->
        <h1 class="title">
            Navigate Your City<br>With Confidence
        </h1>

        <p class="subtitle">
            Find bus stops instantly, discover live events, and travel safely.<br>
            Along_9ja makes urban navigation effortless across Nigeria.
        </p>

        <!-- Feature Pills -->
        <div class="features">
            <div *ngFor="let feature of features" class="feature-pill">
                <span>{{ feature.icon }} {{ feature.text }}</span>
            </div>
        </div>

        <!-- CTA Buttons -->
        <!-- CTA Buttons -->
        <div class="cta-group">
            <button class="btn btn-primary" (click)="navigateToRegister()">
                <span>Get Started</span>
                <span>â†’</span>
            </button>
            <button class="btn btn-secondary" (click)="navigateToLogin()">
                <span>Sign In</span>
            </button>
        </div>

        <!-- Quick Action -->
        <div class="email-capture" style="background: transparent; box-shadow: none;">
            <!-- Reusing the container for alignment, but changing content -->
            <button class="btn"
                style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem;"
                (click)="navigateToPlanner()">
                <span style="color: rgba(255,255,255,0.8);">Just want to look around?</span>
                <span style="color: #00ffff; font-weight: 500;">Plan a Trip Guests</span>
            </button>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator"></div>
    </div>
</div>
