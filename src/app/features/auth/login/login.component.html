<div class="auth-container">
    <!-- Dynamic 3D Background -->
    <div class="background-scene">
        <div class="animated-gradient"></div>

        <!-- Floating Route Lines -->
        <svg class="route-lines" viewBox="0 0 1200 800" preserveAspectRatio="none">
            <defs>
                <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="rgba(0,127,246,0)" />
                    <stop offset="50%" stop-color="rgba(0,127,246,0.6)" />
                    <stop offset="100%" stop-color="rgba(0,127,246,0)" />
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur" />
                    <feMerge>
                        <feMergeNode in="coloredBlur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>

            <path class="route-path route-1" d="M 0 200 Q 300 100 600 200 T 1200 200" stroke="url(#lineGradient)"
                stroke-width="3" fill="none" filter="url(#glow)" />
            <path class="route-path route-2" d="M 0 400 Q 400 300 800 400 T 1200 400" stroke="url(#lineGradient)"
                stroke-width="3" fill="none" filter="url(#glow)" />
            <path class="route-path route-3" d="M 0 600 Q 350 500 700 600 T 1200 600" stroke="url(#lineGradient)"
                stroke-width="3" fill="none" filter="url(#glow)" />

            <!-- Animated Dots -->
            <circle class="moving-dot dot-1" r="6" fill="#007FF6">
                <animateMotion dur="8s" repeatCount="indefinite">
                    <mpath href="#route-path-1" />
                </animateMotion>
            </circle>
            <circle class="moving-dot dot-2" r="5" fill="#00BFFF">
                <animateMotion dur="10s" repeatCount="indefinite">
                    <mpath href="#route-path-2" />
                </animateMotion>
            </circle>
        </svg>

        <!-- Floating Location Markers -->
        <div class="floating-markers">
            <div class="marker marker-1">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                </svg>
            </div>
            <div class="marker marker-2">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                </svg>
            </div>
            <div class="marker marker-3">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                </svg>
            </div>
        </div>

        <!-- Glass Orbs -->
        <div class="glass-orb orb-1"></div>
        <div class="glass-orb orb-2"></div>
        <div class="glass-orb orb-3"></div>
    </div>

    <!-- Main Content -->
    <div class="auth-content">
        <!-- Login Card with Advanced Glass Effect -->
        <div class="login-card">
            <!-- Shimmer Effect Overlay -->
            <div class="card-shimmer"></div>

            <!-- Header Section -->
            <div class="card-header">
                <div class="logo-container">
                    <div class="logo-wrapper">
                        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" />
                            <path d="M2 17l10 5 10-5" />
                            <path d="M2 12l10 5 10-5" />
                        </svg>
                        <div class="logo-pulse"></div>
                    </div>
                    <div class="brand-info">
                        <h1 class="brand-title">Along_Naija</h1>
                        <p class="brand-tagline">Move Smart. Move Eazy.</p>
                    </div>
                </div>
            </div>

            <!-- Welcome Message -->
            <div class="welcome-section">
                <h2 class="welcome-title">Welcome back</h2>
                <p class="welcome-subtitle">Continue your journey with us</p>
            </div>

            <!-- Login Form -->
            <form class="auth-form" (ngSubmit)="onSubmit()">
                <!-- Email Input with Floating Label -->
                <div class="form-field">
                    <div class="field-wrapper" [class.has-value]="email" [class.is-focused]="emailFocused">
                        <label for="email" class="field-label">Email or Phone</label>
                        <div class="field-container">
                            <span class="field-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="5" width="18" height="14" rx="2" />
                                    <path d="M3 7l9 6 9-6" />
                                </svg>
                            </span>
                            <input type="text" id="email" class="field-input" [(ngModel)]="email" name="email"
                                (focus)="emailFocused = true" (blur)="emailFocused = false" autocomplete="email"
                                required />
                        </div>
                    </div>
                </div>

                <!-- Password Input with Floating Label -->
                <div class="form-field">
                    <div class="field-wrapper" [class.has-value]="password" [class.is-focused]="passwordFocused">
                        <label for="password" class="field-label">Password</label>
                        <div class="field-container">
                            <span class="field-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="5" y="11" width="14" height="10" rx="2" />
                                    <path d="M7 11V7a5 5 0 0110 0v4" />
                                </svg>
                            </span>
                            <input [type]="showPassword ? 'text' : 'password'" id="password" class="field-input"
                                [(ngModel)]="password" name="password" (focus)="passwordFocused = true"
                                (blur)="passwordFocused = false" autocomplete="current-password" required />
                            <button type="button" class="field-action" (click)="togglePasswordVisibility()">
                                <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24" />
                                    <line x1="1" y1="1" x2="23" y2="23" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Form Options -->
                <div class="form-options">
                    <label class="custom-checkbox">
                        <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
                        <span class="checkbox-box">
                            <svg viewBox="0 0 12 10" fill="none">
                                <path d="M1 5l3.5 3.5L11 1" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <button type="button" class="text-link" (click)="goToForgotPassword()">
                        Forgot password?
                    </button>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary" [disabled]="isAuthenticating || !email || !password"
                    [class.is-loading]="isAuthenticating">
                    <span class="btn-content" *ngIf="!isAuthenticating">
                        <span>Sign In</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </span>
                    <span class="btn-loader" *ngIf="isAuthenticating">
                        <svg class="spinner" viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="20" fill="none" stroke="currentColor" stroke-width="4" />
                        </svg>
                        <span>Authenticating...</span>
                    </span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider-line">
                <span>or continue with</span>
            </div>

            <!-- Social Login -->
            <div class="social-buttons">
                <button type="button" class="btn-social google" (click)="loginWithGoogle()"
                    [class.is-loading]="isGoogleAuthenticating" [disabled]="isGoogleAuthenticating || isAuthenticating">
                    <svg viewBox="0 0 24 24" *ngIf="!isGoogleAuthenticating">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    <span class="social-loader" *ngIf="isGoogleAuthenticating"></span>
                    <span *ngIf="!isGoogleAuthenticating">Google</span>
                    <span *ngIf="isGoogleAuthenticating">Redirecting...</span>
                </button>

                <button type="button" class="btn-social apple" (click)="loginWithApple()"
                    [class.is-loading]="isAppleAuthenticating" [disabled]="isAppleAuthenticating || isAuthenticating">
                    <svg viewBox="0 0 24 24" fill="currentColor" *ngIf="!isAppleAuthenticating">
                        <path
                            d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
                    </svg>
                    <span class="social-loader" *ngIf="isAppleAuthenticating"></span>
                    <span *ngIf="!isAppleAuthenticating">Apple</span>
                    <span *ngIf="isAppleAuthenticating">Apple ID...</span>
                </button>
            </div>

            <!-- Footer -->
            <div class="card-footer">
                <p class="footer-text">
                    New to Along_Naija?
                    <a type="button" class="text-link primary" routerLink="/register">
                        Create account
                    </a>
                </p>
            </div>
        </div>

        <!-- Side Info Panel (Desktop Only) -->
        <div class="info-panel">
            <div class="info-content">
                <div class="info-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" />
                        <circle cx="12" cy="10" r="3" />
                    </svg>
                </div>
                <h3>Navigate Nigeria with Confidence</h3>
                <ul class="feature-list">
                    <li>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14" />
                            <polyline points="22 4 12 14.01 9 11.01" />
                        </svg>
                        <span>Real-time bus stop locations</span>
                    </li>
                    <li>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14" />
                            <polyline points="22 4 12 14.01 9 11.01" />
                        </svg>
                        <span>Live event navigation</span>
                    </li>
                    <li>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14" />
                            <polyline points="22 4 12 14.01 9 11.01" />
                        </svg>
                        <span>Secure Tag-Along ride sharing</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
